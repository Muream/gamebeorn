version: "3"

tasks:

  default:
    cmds:
      - task: test

  build:
    cmds:
      - odin build src/ -out=build/beorn.exe
    silent: true

  run:
    cmds:
      - odin run src/ -out=build/beorn.exe
    silent: true

  test:
    cmds:
      - cmd: odin test tests/ -out=build/beorn-test.exe -all-packages -define:ODIN_TEST_PROGRESS_WIDTH=0
        ignore_error: true
    silent: true
